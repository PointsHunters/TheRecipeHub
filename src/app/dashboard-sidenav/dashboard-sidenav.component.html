<mat-toolbar color="primary">
    <button mat-icon-button fxShow.sm="true"  fxShow.gt-md="true" fxShow="false" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
    </button> 
    <span>The Recipe Hub</span>
    <span class="menu-spacer"></span>
    <div class="center">
      <a mat-button [routerLink]="''"> Home </a>
      <a mat-button [routerLink]="'/recipes'"> Recipes </a>
      <a mat-button [routerLink]="'/makes'"> Makes </a>
      <a mat-button [routerLink]="'/contact'"> Contact </a>
      <a mat-button [routerLink]="'/dashboard'"> Dashboard </a>
    </div>
</mat-toolbar>

<mat-sidenav-container  fxShow.sm="false"  fxShow.gt-md="false" fxShow="true">
    <mat-sidenav #sidenav="matSidenav" mode="side" opened="true" class="mat-elevation-z8">
        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            Main content here!!
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
